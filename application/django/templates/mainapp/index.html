{% extends 'mainapp/base.html' %}
{% block title %}Home{% endblock %}

{% block content %}


    {% if user.is_authenticated %}
        <a href="{% url 'profile' user.profile.uuid %}">
            <button class="btn btn-info">Profile</button>
        </a>
        <a href="{% url 'settings' %}">
            <button class="btn btn-info">Settings</button>
        </a>
        <a href="{% url 'friends' %}">
            <button class="btn btn-info">Friends</button>
        </a>
    {% else %}
        <a href="{% url 'register' %}">
            <button class="btn btn-primary">Register</button>
        </a>
        <a href="{% url 'login' %}">
            <button class="btn btn-primary">Login</button>
        </a>
    {% endif %}

    <h1>List of Users</h1>
    <br/>
    {% for profile in profile_list %}
        <ul>
            <li>
                <a href="profile/{{ profile.uuid }}">{{ profile.user.first_name }}</a>, you can communicate in:
            </li>
        </ul>
    {% endfor %}




{% endblock %}
