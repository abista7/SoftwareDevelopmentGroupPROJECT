<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
</head>
<body>
<textarea id="chat-log" cols="100" rows="20">{% for msg in messages %}{{ msg.created_by.username }}:&#13;
    {{ msg.body }}&#13;&#10;{% endfor %}</textarea><br>
<input id="chat-message-input" type="text" size="100"><br>
<input id="chat-message-submit" type="button" value="Send">
{{ room_name|json_script:"room-name" }}
<script>

    const scroll = () => {
        let textarea = document.getElementById('chat-log');
        textarea.scrollTop = textarea.scrollHeight;
    }

    const connect = () => {
        const roomName = JSON.parse(document.getElementById('room-name').textContent);
        let protocol = window.location.protocol
        console.log(protocol)
        let ws_type
        if (protocol === 'https:') {
            ws_type = 'wss://'
        } else {
            ws_type = 'ws://'
        }

        const chatSocket = new WebSocket(
            ws_type
            + window.location.host
            + '/ws/chat/'
            + roomName
            + '/'
        );

        chatSocket.onopen = () => {
            console.log('ws connected')
        }

        chatSocket.onmessage = (e) => {
            const data = JSON.parse(e.data);
            document.querySelector('#chat-log').append(data.user + ': \n' + data.message + '\n');
            scroll()
        };

        chatSocket.onclose = (e) => {
            console.error('Chat socket closed unexpectedly, will attempt to reconnect in 1 second');
            setTimeout(() => {
                connect();
            }, 1000)
        };

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function (e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = (e) => {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            console.log(message)
            chatSocket.send(JSON.stringify({
                'message': message
            }));
            messageInputDom.value = '';
            scroll()
        };
    }
    connect()
    scroll()
</script>
</body>
</html>
